<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>User Profile Page</title>
</head>
<body>

<div class="user-profile">
    <div class="user-photos">
        <img  src="${}" alt="User Photo" id="userImage">
    </div>

    <div class="user-info">
        <h1 id="info">INFO ABOUT USER</h1>
        <p>Name: <span class="blue-text" id="userNameHeader"></span></p>
        <p>Firma Title: <span class="blue-text" id="firmaTitle"></span></p>
        <p>Email: <span class="blue-text" id="email"></span></p>
        <p>Experience: <span class="blue-text" id="experience"></span></p>
        <p>Reputation: <span class="blue-text" id="reputation"></span></p>
        <p>Service Title: <span class="blue-text" id="serviceTitle"></span></p>
        <p>Max Price: $<span class="blue-text" id="maxPrice"></span></p>
        <p>Min Price: $<span class="blue-text" id="minPrice"></span></p>
        <p>Service type: <span class="blue-text" id="typeOfService"></span></p>
        <button id="getEmailButton">Get Connection</button>
    </div>


</div>

<script src="script.js"></script>
</body>
</html>
